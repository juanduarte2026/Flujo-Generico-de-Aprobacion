version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: approval-db
    environment:
      POSTGRES_DB: approval_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - approval-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: approval-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - approval-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: approval-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: approval_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - approval-network
    restart: unless-stopped


volumes:
  postgres_data:

networks:
  approval-network:
    driver: bridge